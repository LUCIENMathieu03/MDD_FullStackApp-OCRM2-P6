<app-header></app-header>
<div class="home">
  <div class="homeTopButton">
    <app-interaction-button
      typeButton="button"
      textButton="Crée un article"
      (clicked)="createArticleClick()"
    >
    </app-interaction-button>

    <div class="filter">
      Trier par
      <img src="/assets/arrow down.png" />
    </div>
  </div>
  <div *ngIf="!articles || articles.length === 0" class="no-articles">
    <p>Commencer par vous abonner à un thème</p>
  </div>
  <section class="homeArticles">
    <div *ngFor="let art of articles">
      <a [routerLink]="['/article', art.id]">
        <app-card-display
          [title]="art.title"
          cardType="article"
          [textContent]="art.content"
          [date]="art.createdAt"
          [auteur]="art.author"
        >
        </app-card-display>
      </a>
    </div>
  </section>
</div>
