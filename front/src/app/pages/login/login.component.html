<app-header class="headerLogin"></app-header>
<svg
  (click)="backHome()"
  width="41"
  height="23"
  viewBox="0 0 41 23"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  class="arrow"
>
  <path
    d="M0.439339 9.98528C-0.146446 10.5711 -0.146446 11.5208 0.439339 12.1066L9.98528 21.6525C10.5711 22.2383 11.5208 22.2383 12.1066 21.6525C12.6924 21.0668 12.6924 20.117 12.1066 19.5312L3.62132 11.0459L12.1066 2.56066C12.6924 1.97488 12.6924 1.02513 12.1066 0.439342C11.5208 -0.146444 10.5711 -0.146444 9.98528 0.439342L0.439339 9.98528ZM40.5 9.54594L1.5 9.54594V12.5459L40.5 12.5459V9.54594Z"
    fill="black"
  />
</svg>
<div class="login">
  <img src="/assets/logo_p6.png" alt="logo" class="logoMobile" />
  <h1>Se connecter</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="champ">
      <label>Email ou nom d'utilisateur</label>
      <input
        formControlName="email"
        type="text"
        (input)="resetConnexionError()"
      />

      <div
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
        class="error"
      >
        Email ou nom requis
      </div>
    </div>

    <div class="champ">
      <label>Mot de passe:</label>
      <input
        formControlName="password"
        type="password"
        (input)="resetConnexionError()"
      />

      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="error"
      >
        Mot de passe requis
      </div>
    </div>
    <div class="champ">
      <div *ngIf="this.connexionError" class="error">
        Email ou mot de passe invalid
      </div>
    </div>

    <div class="button">
      <button mat-raised-button color="primary" type="submit">
        Se connecter
      </button>
    </div>
  </form>
</div>
