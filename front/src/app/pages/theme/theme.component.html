<app-header></app-header>
<section class="themeCard">
  <app-card-display
    *ngFor="let theme of themes"
    [title]="theme.name"
    cardType="theme"
    [textContent]="theme.description"
    [alreadySuscribed]="isThemeSubscribed(theme.id)"
    [callBack]="subscribeToTheme.bind(this, theme.id)"
  >
  </app-card-display>
</section>
