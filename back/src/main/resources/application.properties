# Environment configuration
spring.config.import=optional:file:.env[.properties]

# Application name
spring.application.name=MDD app API

#Tomcat configuration
server.port=${SERVER_PORT}

# Logs
logging.level.root=error
logging.level.com.openclassrooms=error
logging.level.com.mddapi=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

# Database
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}mddapi?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Security
jwt.secret=${JWT_SECRET}
